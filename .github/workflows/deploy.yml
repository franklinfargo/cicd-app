name: Deploy Laravel to Ubuntu Server

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    # 3️⃣ Setup SSH
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    # 4️⃣ Prepare remote directory for rsync
    - name: Prepare remote directory
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
        sudo mkdir -p /var/www/html/cicd-app
        sudo chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /var/www/html/cicd-app
        sudo chmod -R 775 /var/www/html/cicd-app
        EOF

    # 5️⃣ Deploy application using rsync
    - name: Deploy application using rsync
      run: |
        rsync -avz --delete \
        --exclude '.git' \
        --exclude 'storage' \
        --exclude '.env' \
        --chmod=Du=rwx,Dgo=rx,Fu=rw,Fgo=r \
        -e "ssh -i ~/.ssh/deploy_key" ./ \
        ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/cicd-app

    # 6️⃣ Configure environment file
    - name: Configure environment file
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
        cd /var/www/html/cicd-app

        cat > .env <<EOL
        APP_NAME="Laravel CICD"
        APP_ENV=production
        APP_DEBUG=true
        APP_URL="https://uat.landmarkbic.com/cicd-app/"
        APP_KEY=

        # DB_CONNECTION=${{ secrets.DB_CONNECTION }}
        # DB_HOST=${{ secrets.DB_HOST }}
        # DB_PORT=${{ secrets.DB_PORT }}
        # DB_DATABASE=${{ secrets.DB_DATABASE }}
        # DB_USERNAME=${{ secrets.DB_USERNAME }}
        # DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        # EOL

        # Ensure deploy user can write .env temporarily
        sudo chown ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} .env
        sudo chmod 664 .env

        # php artisan key:generate --force
        EOF

    # 7️⃣ Build project & fix permissions
    - name: Build & fix Laravel permissions
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
        cd /var/www/html/cicd-app

        # Install composer dependencies
        composer install --no-dev --optimize-autoloader --prefer-dist

        # Ensure log file exists
        sudo -u www-data touch storage/logs/laravel.log

        # Clear & rebuild Laravel caches as www-data
        sudo -u www-data php artisan cache:clear
        sudo -u www-data php artisan config:clear
        sudo -u www-data php artisan route:clear
        sudo -u www-data php artisan view:clear
        sudo -u www-data php artisan config:cache

        # Set correct ownership & permissions for Laravel runtime
        sudo chown -R www-data:www-data storage bootstrap/cache
        sudo chmod -R 777 storage bootstrap/cache

        # Ensure web server can read all files
        sudo chown -R www-data:www-data /var/www/html/cicd-app
        sudo chmod -R 755 /var/www/html/cicd-app
        EOF
