name: Deploy Laravel to Ubuntu Server

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, mysql, xml, zip, curl, gd

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        rsync -avz --delete --no-perms --chmod=ugo=rwX -e "ssh -i ~/.ssh/deploy_key" ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/cicd-app

    - name: Run server commands
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
        cd /var/www/html/cicd-app
        composer install --no-dev --optimize-autoloader
        php artisan migrate --force
        php artisan config:clear
        php artisan cache:clear
        php artisan route:clear
        php artisan config:cache
        sudo chown -R www-data:www-data /var/www/html/cicd-app
        sudo chmod -R 775 storage bootstrap/cache
        sudo chmod -R 775 vendor
        EOF